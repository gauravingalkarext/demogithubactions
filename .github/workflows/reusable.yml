
name: Test scripts

on:
  workflow_call:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    outputs:
        test-output: ${{ steps.run-scripts.outputs.test-output }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: run scripts
        id: run-scripts
        run: |
          chmod +x ./script.sh
          sh ./script.sh
          echo "another-value=wowowoww" >> "$GITHUB_ENV"
          echo "output-test=wowowoww1231" >> "$GITHUB_OUTPUT"
      - name: test output
        run: |
          echo "test another-value - ${{ env.another-value }}"
          echo "test another-value1 - ${{ steps.run-scripts.outputs.another-value1}}"
          echo " test-output - ${{ steps.run-scripts.outputs.test-output}}"
          echo " output-test - ${{ steps.run-scripts.outputs.output-test}}"